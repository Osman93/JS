<script type="text/javascript">
	
	const deneme = [1,1,3,4,5,3];
	
	function firstRepeat(array){
		var i = 0;
		var j = 0;
		for(i = 0; i <= array.length - 1 ; i = i+1){
			for(j = i + 1 ; j <= array.length - 1 ; j = j + 1){
				if(array[i] == array[j]){
					console.log(`İlk Tekrar ${array[j]}`);
					return true;
				}
			}
		}
	}

	var control = firstRepeat(deneme);


</script>
